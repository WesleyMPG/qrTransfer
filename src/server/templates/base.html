<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}{% endblock %}</title>
        <style type="text/css" media="screen">
            {% block css %}{% endblock %}
            body{
                background-color: rgb(43, 44, 44);
            }
    
            h1 {
                display: block;
                text-align: center;
                color: lightgray;
            }
    
            .container {
                display: flex;
                justify-content: center;  
                align-items: center;
                flex-wrap: wrap;
                min-height: 15vh;
                margin: 10px auto;
                border: 1px solid rgb(70, 70, 70);
                border-radius: 5px;
            }
    
            form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
    
            #file {
                display: none;
            }
    
            #select {
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            #fileName {
                overflow: hidden;
                text-overflow: ellipsis;
            }
    
            .btn {
                width: 50%;
                height: 40px;
                vertical-align: middle;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                background-color: rgb(75, 75, 75);
                color: lightgray;
                border: 1px solid black;
                border-radius: 7px;
                margin: 7px;
            }
    
            .btn:hover {
                color: black;
                background-color: rgb(133, 133, 133);
                border-color: rgb(41, 41, 41);
            }
    
            .btn:active {
                color: black;
                background-color: rgb(97, 97, 97);
                border-color: rgb(41, 41, 41);
            }

            .bar {
                width: 45vw;
                height: 10px;
                border-radius: .5rem;
                background-color: lightgray;
            }

            .progress {
                width: 20%;
                height: 100%;
                background-color: rgb(75, 75, 75);
                border-radius: .5rem;
                position: relative;
                animation: progress-animation 3s linear infinite;
            }
    
            .done {
                width: 50%;
                height: 40px;
                line-height: 40px;
                vertical-align: middle;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18px;
                color: lightgray;
                margin: 7px;
            }
    

            @keyframes progress-animation {
                0% { left: 0%; }
                50% { left: 80%; }
                100% { left: 0%; }
            }
        </style>
    </head>
    <body>
        <h1>qrTransfer</h1>
        <div id="container" class="container">
            {% block content %}
            {% endblock %}
        </div>
        
        {% block script %}
        {% endblock %}
    </body>
</html>
